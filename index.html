<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="icon.ico" rel="shortcut icon">
<body>
    <form id="form">
            <legend>CONTÁCTATE CONMIGO</legend>
            <br>
            Nombres y Apellidos:<input type="text" name="xnom" pattern="[a-z,A-Z ]+" placeholder="Ingresa tus nombres y apellidos" minlength="10" required/>
            <br>
            <br>
            Correo:<input type="email" name="email" placeholder="Ejemplo: maria@gmail.com">
            <br>
            <br>
            Sexo:
            <br>
            <label> Masculino
                <input type="radio" name="genero">
            </label>
            <br>
            <label> Femenino
                <input type="radio" name="genero">
            </label>
            <br>
            <br>
            Edad: <select name="edad">
                <option selected>Seleccionar</option>
                <option>Menor de 18 años</option>
                <option>18 años a 24 años</option>
                <option>25 años a 34 años</option>
                <option>35 años a 44 años</option>
                <option>45 años a 54 años</option>
                <option>Más de 54 años</option>
                </select>
            <br>
            <br>
            Celular:<input type="number" name="cel" minlength="9" maxlength="9" placeholder="Ingresa tu número de celular" required/>
            <br>
            <br>
            Mensaje:
            <br>
            <br>
            <textarea name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
        <br>
        <button id="button" >Enviar</button>
    </form>
</body>
</head>
</html>
